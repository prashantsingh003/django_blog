{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <img class="rounded-circle" alt="" src="{{user.profile.image.url}}">
            <div>
                <h2>{{user.username}}</h2>
                <p class="text-secondary">{{user.email}}</p>
            </div>
        </div>
    </div>
    <h1 class="text-capitalize">{{user.username}}</h1>
{% endblock content %}
