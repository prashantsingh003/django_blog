{% extends 'blog/base.html' %}
{% block content %}
    <!-- <div>
        <h1>{{ object.title }}</h1>
        <p>By {{ object.author }} on {{object.date_posted}}</p>
        <p>{{ object.content }}</p>
    </div> -->
    <div class="card mb-3 shadow rounded">
        <div class="card-body d-flex">

            <div style="max-width: 150px;" class="px-2">
                <img src="{{object.author.profile.image.url}}" alt="" class="img-fluid rounded-circle">
            </div>
            <div>
                <div class="d-flex small">
                    <div class="text-capitalize text-primary">
                        <a href="{% url 'user-posts' post.author.username %}" style="text-decoration: none;">{{ object.author }}</a>
                    </div>
                    <span class="mx-2" style="opacity: 0.5;">></span>
                    <div class="text-secondary">{{ object.date_posted | date:"F d, Y" }}</div>
                    {% if object.author == user %}
                    <div class="d-flex mx-2">
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                    {% endif %}
                </div>
                <div style="opacity: 0.5;">
                    <hr class="my-2">
                </div>
                <div class="card-title h3">{{ object.title }}</div>
                <p class="card-text">{{ object.content }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
