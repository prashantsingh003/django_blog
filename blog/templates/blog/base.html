{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font awesome -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Project Files -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid blog-nav">
                <a class="navbar-brand" href="#">Navbar</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link">Disabled</a>
                      </li>
                    </ul>
                </div>
                <span style="flex: 1 1 auto;"></span>

                <form class="d-lg-flex m-0 mx-2 d-none" role="search">
                    <input type="text" class="form-control" placeholder="Search a blog?">
                    <button class="btn btn-primary d-flex align-items-center" type="submit">
                        <i class="fa fa-search mx-1"></i>
                        Search
                    </button>
                </form>
                <div class="d-lg-none">

                  <span class="dropdown">
                    <button class="btn btn-md btn-primary" type="button" id="sideNav" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div style="width: 80vw;" class="dropdown-menu dropdown-menu-end" aria-labelledby="sideNav">
                        <form class="d-flex m-0 mx-2" role="search">
                            <input type="text" class="form-control" placeholder="Search a blog?">
                            <button class="btn btn-primary d-flex align-items-center" type="submit">
                                <i class="fa fa-search mx-1"></i>
                                Search
                            </button>
                        </form>
                      </div>
                  </span>

                  <span class="dropdown">
                    <button class="btn btn-md btn-primary" type="button" id="sideNav" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sideNav">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
