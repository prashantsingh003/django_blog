{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card mb-3 shadow rounded p-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info btn" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
